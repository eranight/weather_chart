<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script>
  var host = "localhost";
  var port = 8080;
  var url = "http://" + host + ":" + port
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body onload="initselect()">
    <div id="header">
        <select id="cities" style="font-size:large"></select>
        <button id="submit" onclick="gettemps()" style="font-size:large">Submit</button>
    </div>
    <div id="body">
        <div id="answer" class="chart form" style="position: relative; height:40vh; width:80vw">
        </div>
    </div>
</body>
</html>

<script>
function initselect() {
    var settings = {
        "method": "GET",
        "crossDomain": true,
        "url": url + "/weather/cities"
    };
    $.ajax(settings).done(function(response) {
        var ct = response.split(", ");
        var elem = document.getElementById("cities");
        for (i = 0; i < ct.length; i++) {
            var opt = document.createElement("option");
            opt.text = ct[i];
            elem.add(opt);
        }
    }).fail( function(jqXHR, textStatus) {
        alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
    });
}
</script>

<script>
function gettemps() {
    var elem = document.getElementById("cities");
    var cityName = elem.options[elem.selectedIndex].text;
    var settings = {
        "method": "POST",
        "crossDomain": true,
        "url": url + "/weather/stat",
        "data": "cityName=" + cityName
    };

    $.ajax(settings).done(function(response) {
        $( "#answer" ).html(response);
    }).fail(function(jqXHR, textStatus) {
       alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
       console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
    });
}
</script>
